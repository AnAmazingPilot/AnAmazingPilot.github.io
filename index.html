<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jo's Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #F0F3F5;
            color: #333;
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: #F0F3F5;
        }
        body.dark-mode a {
            color: #00aaff;
        }
        body.dark-mode h1 {
            color: #6cff66;
        }
        body.dark-mode h2 {
            color: #66caff;
        }
        body.dark-mode button {
            background-color: #6cff66;
        }
        body.dark-mode button:hover {
            background-color: #5adc5a;
        }

        h1 {
            color: #4CAF50;
        }
        h2 {
            color: #007BFF;
            margin-top: 40px;
        }
        p {
            font-size: 1.2em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s;
        }
        a:hover {
            color: #004085;
        }
        img {
            width: 150px;
            height: auto;
        }
        button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .section {
            margin-bottom: 40px;
        }

        /* Toggle Switch Styles */
        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .switch input {
            display: none;
        }
        .slider {
            width: 50px;
            height: 24px;
            background-color: #ccc;
            border-radius: 12px;
            position: relative;
            transition: background-color 0.2s;
        }
        .slider:before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <h1>Welcome to Jo's Web</h1>

    <!-- Dark Mode Toggle -->
    <div class="switch">
        <label>
            <input type="checkbox" id="theme-toggle">
            <div class="slider"></div>
        </label>
    </div>

    <!-- YouTube Section -->
    <div class="section">
        <a href="https://youtube.com/@manictheguy" target="_blank" rel="noopener noreferrer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
        </a>
    </div>

    <!-- Games Section -->
    <div class="section">
        <h2>Games</h2>
        <ul>
            <li><a href="kirka.html" target="_blank" rel="noopener noreferrer">Kirka.io</a></li>
            <li><a href="amongus.html" target="_blank" rel="noopener noreferrer">Among Us</a></li>
            <li><a href="drivemad.html" target="_blank" rel="noopener noreferrer">Drive Mad</a></li>
            <li><a href="subsurfers.html" target="_blank" rel="noopener noreferrer">Subway Surfers</a></li>
            <li><a href="1v1lol.html" target="_blank" rel="noopener noreferrer">1v1.lol</a></li>
            <li><a href="slope.html" target="_blank" rel="noopener noreferrer">Slope</a></li>
        </ul>
    </div>

    <!-- Links Section -->
    <div class="section">
        <h2>Links</h2>
        <ul>
            <li><a href="https://astrogames06.github.io" target="_blank" rel="noopener noreferrer">Astro Games</a></li>
            <li><a href="https://ug17.github.io/" target="_blank" rel="noopener noreferrer">UG17</a></li>
            <li><a href="https://lesson1.guru/" target="_blank" rel="noopener noreferrer">Lesson 1 Guru</a></li>
            <li><a href="https://oxide.3kh0.net/" target="_blank" rel="noopener noreferrer">Oxide Proxy</a></li>
            <li><a href="https://mathpapers.org/" target="_blank" rel="noopener noreferrer">Math Papers</a></li>
            <li><a href="https://binbashbanana.github.io/gfiles/list.html" target="_blank" rel="noopener noreferrer">BinBashBana</a></li>
        </ul>
    </div>

    <!-- Button to launch the link -->
    <button onclick="window.open('https://anamazingpilot.github.io', '_blank');">Open this page in new tab</button>

    <script>
        // Check localStorage for theme preference and apply it
        const toggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme');
        
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            toggle.checked = true;
        }

        // Toggle theme and save preference
        toggle.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
