        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #F0F3F5; /* Lighter background color */
            color: #333; /* Text color for better contrast */
            position: relative; /* Added for button positioning */
            min-height: 100vh; /* Ensures the body takes the full height */
            overflow: hidden; /* Hide the scrollbar */
        }
        /* Allow scrolling on the document without displaying the scrollbar */
        html {
            overflow: auto; /* Allow scrolling */
            scrollbar-width: none; /* For Firefox */
        }
        html::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Edge */
        }
        h1 {
            color: #4CAF50;
        }
        p {

            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s;
        }
        a:hover {
            color: #004085; /* Darker blue on hover */
        }
        img {
            width: 150px; /* Adjust the size of the YouTube logo */
            height: auto;
        }
        button {
            position: absolute; /* Positioning the button */
            bottom: 20px; /* Distance from the bottom */
            left: 50%; /* Centering the button */
            transform: translateX(-50%); /* Adjusting the centering */
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50; /* Button color */
            color: white; /* Button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049; /* Darker shade on hover */
        }
    </style>
</head>
