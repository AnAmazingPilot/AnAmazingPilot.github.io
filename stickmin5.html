<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scroll bars */
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F3F5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #4CAF50;
            margin-top: 20px;
        }
        iframe {
            width: 100%;  /* Full width to avoid horizontal scroll */
            height: 100vh; /* Full height to avoid vertical scroll */
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        /* Back button styling */
        .back-button {
            position: absolute; /* Fixed position so it's always on screen */
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Play Stickmin 5</h1>

    <!-- Embed Kirka.io -->
    <iframe src="https://astrogames06.github.io/games/HenryStickmin5/index.html" title="Kirka.io"></iframe>

    <!-- Back button to return to the main page -->
    <a href="index.html" class="back-button">Back to Home</a>

</body>
</html>
