<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #F0F3F5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        h1 {
            color: #4CAF50;
            font-size: 10em; /* Very large font size */
            font-weight: bold;
            margin: 0;
        }
        p {
            color: #007BFF;
            font-size: 1.2em;
            margin-top: 0.5em;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            color: #004085;
        }
        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #45a049;
        }
        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #FFF;
        }
        a.dark-mode {
            color: #BB86FC;
        }
        a.dark-mode:hover {
            color: #3700B3;
        }

        /* Toggle switch styling */
        .toggle-switch {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .toggle-switch input {
            display: none; /* Hide the default checkbox */
        }

        .toggle-switch label {
            display: inline-block;
            width: 60px;
            height: 34px;
            position: relative;
            cursor: pointer;
            background-color: #ccc;
            border-radius: 34px;
            transition: background-color 0.3s; /* Background transition */
        }

        .slider {
            position: absolute;
            top: 4px;
            left: 4px;
            width: 26px;
            height: 26px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease; /* Add ease for smooth sliding */
        }

        input:checked + label {
            background-color: #4CAF50; /* Background color when checked */
        }

        input:checked + label .slider {
            transform: translateX(26px); /* Move the slider when checked */
        }
    </style>
</head>
<body>
    <div class="toggle-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="https://anamazingpilot.github.io" class="home-button">Back to Home</a>

    <script>
        const toggleSwitch = document.getElementById('theme-toggle');
        const body = document.body;

        // Check if there's a saved preference and apply it
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.classList.add(savedTheme);
            toggleSwitch.checked = savedTheme === 'dark-mode';
        }

        // Toggle between dark and light modes
        toggleSwitch.addEventListener('change', () => {
            if (toggleSwitch.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light-mode');
            }
        });
    </script>
</body>
</html>
